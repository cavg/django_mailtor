language: python

python:
  - "3.6.1"

dist: trusty

env:
  global:
    - BUILD_ON_TRAVIS=true
    - LC_ALL=en_US.UTF-8
    - LC_CTYPE=UTF-8

install:
  - pip3 install pipenv
  - pipenv install

script:
  - python3 manage.py migrate -v 3
  - python3 manage.py loaddata mail_template_entity
  - python3 manage.py test -v 3